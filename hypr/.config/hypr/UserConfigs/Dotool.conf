# --- Mouse Control with dotool ---

# Modifier utama untuk mode kontrol mouse
$mainMod = SUPER

# Kecepatan normal dan cepat
$speed_normal = 20
$speed_fast = 60

# Gerakan Mouse (Normal)
bind = $mainMod, left, exec, dotool mousemove --relative -$speed_normal 0
bind = $mainMod, right, exec, dotool mousemove --relative $speed_normal 0
bind = $mainMod, up, exec, dotool mousemove --relative 0 -$speed_normal
bind = $mainMod, down, exec, dotool mousemove --relative 0 $speed_normal

# Gerakan Mouse (Cepat dengan Shift)
bind = $mainMod SHIFT, left, exec, dotool mousemove --relative -$speed_fast 0
bind = $mainMod SHIFT, right, exec, dotool mousemove --relative $speed_fast 0
bind = $mainMod SHIFT, up, exec, dotool mousemove --relative 0 -$speed_fast
bind = $mainMod SHIFT, down, exec, dotool mousemove --relative 0 $speed_fast

# Klik Mouse (gunakan J dan K agar terasa seperti Vim)
bind = $mainMod, J, exec, dotool click 1 # Klik Kiri
bind = $mainMod, K, exec, dotool click 3 # Klik Kanan
