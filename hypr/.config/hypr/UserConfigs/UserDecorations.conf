# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 3
  gaps_in = 2
  gaps_out = 4
  # Menggunakan 8 warna dari Wallust untuk gradien yang lebih kaya dan siap dianimasikan
col.active_border = $color1 $color2 $color3 $color4 $color5 $color6 $color7 $color8 45deg
  # col.active_border = $color4 $color12 $color14 $color7 45deg
  col.inactive_border = $color1 $color9
#  col.active_border = $color12 $color13 $color14 $color15 135deg 
#  col.inactive_border = $color10
}

decoration {
  rounding = 15
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 0
    render_power = 0

    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = false	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
